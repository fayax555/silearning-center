name: Build and Deploy site
on:
  push:
    branches:
      - main
      
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 129.154.224.17
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/sites/silearning-center/website
            git pull
            /home/ubuntu/.local/share/pnpm/pnpm build
            /home/ubuntu/.local/share/pnpm/pm2 reload all
