name: Frist Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 7.18.2
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 129.154.224.17
          username: ubuntu
          key: ${{ secrets.SSHKEY }}
          script: |
            cd /home/ubuntu/sites/silearning-center/website
            node dep.js
